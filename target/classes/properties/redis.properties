## \u6700\u5927jedis\u5b9e\u4f8b\u4e2a\u6570
#maxActive
maxTotal=50

## \u6700\u5927jedis\u5b9e\u4f8b\u7a7a\u95f2\u4e2a\u6570
maxIdle=5

## \u6700\u5927\u7684\u7b49\u5f85\u65f6\u95f4(\u6beb\u79d2)
#maxWait
maxWaitMillis=60000

## \u5bf9\u5f97\u5230\u7684jedis\u5b9e\u4f8b\u8fdb\u884c\u6821\u9a8c
onBorrow=true

## \u5bf9\u8fd4\u56de\u7684jedis\u5b9e\u4f8b\u8fdb\u884c\u6821\u9a8c
onReturn=true

## redis server IP
server.ip=localhost
